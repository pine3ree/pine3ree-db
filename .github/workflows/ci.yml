# GitHub Actions workflow for Continuos Integration tests
name: CI

on: [push, pull_request]

env:
  COMPOSER_ARGS: '--no-interaction --no-progress --prefer-dist --optimize-autoloader'

jobs:

  build-and-test:

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.1', '7.2', '7.3', '7.4', '8.0']
        composer-deps: ['--prefer-lowest', '']

    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Docs: https://github.com/shivammathur/setup-php
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          composer-deps: ${{ matrix.composer-deps }}
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-versions }}${{ matrix.composer-deps }}-${{ hashFiles('../composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        id: composer-install
        run: |
          composer install ${{ env.COMPOSER_ARGS }}
          composer update  ${{ env.COMPOSER_ARGS }} ${{ matrix.composer-deps }}

      - name: Code Style check (phpcs)
        id: phpcs
        run: composer cs

      - name: Static Analysis (phpstan)
        id: phpstan
        run: composer stan

      - name: Test (phpunit)
        id: phpunit
        run: composer test
        